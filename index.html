<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tek</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
<div class="container no-wrap">
  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <div style="width: 150px; min-width: 150px"><h1>Tek</h1></div>

      <div class="d-flex align-items-center cursor-pointer category-container">
        <span class="material-symbols-outlined cursor-pointer ms-auto">menu</span>
        <span style="margin-left: 15px">Danh mục</span>
      </div>

      <div style="min-width: 50%; margin-left: 40px; margin-right: 40px">
        <input type="text"
               placeholder="Nhập tên sản phẩm cần tìm"
               class="input-search"
        >
      </div>

      <span class="material-symbols-outlined cursor-pointer ms-auto">account_circle</span>
      <span style="margin-left: 15px">Tài khoản</span>

      <span class="material-symbols-outlined cursor-pointer" style="margin-left: 30px">shopping_cart</span>
      <span style="margin-left: 15px">Giỏ hàng</span>
    </div>
  </div>

  <!-- Horizontal Menu -->
  <div class="nav">
    <div class="nav-content">
      <div class="nav-item">Điện thoại</div>
      <div class="nav-item">Laptop</div>
      <div class="nav-item">Máy tính bảng</div>
      <div class="nav-item">Phụ kiện</div>
      <div class="nav-item">Màn hình</div>
      <div class="nav-item">Card đồ họa</div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">

    <div class="products">
      <h2>Sản phẩm</h2>

      <div class="d-flex flex-wrap" style="margin-top: 40px; gap: 30px">
        <div class="product-item"></div>
        <div class="product-item"></div>
        <div class="product-item"></div>
        <div class="product-item"></div>
        <div class="product-item"></div>
        <div class="product-item"></div>
        <div class="product-item"></div>
        <div class="product-item"></div>
        <div class="product-item"></div>
        <div class="product-item"></div>
      </div>
    </div>

    <div class="ads">
      <div class="ads-content">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div style="padding: 10px 10px 10px 0">
      <p>&copy; 2024 My E-Commerce Store. All rights reserved.</p>
    </div>
  </footer>
</div>
</body>
</html>
